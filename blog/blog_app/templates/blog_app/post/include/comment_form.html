<div style="max-width: ">
  <h2>Add a new comment</h2>
  <form action="{% url "blog_app:post_comment" post.id %}" method="post">
      <div class="left">
      {{ form.name.as_field_group }}
      </div>
      <div class="left">
      {{ form.email.as_field_group }}
      </div>
      {{ form.body.as_field_group }}
    {% csrf_token %}
    <br>
    <p style="text-align: right;"><input type="submit" class="btn btn-primary" value="Add comment"></p>
  </form>
</div>
